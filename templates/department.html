<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"
        <script src="static/htmx.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Testudo Reloaded</a>
    </nav>
      <div class="jumbotron">
        <div class="container">
            <h1>Browse and Search Course Listings</h1>
            <p></p>
            <h3><a href="/terms">Terms</a></h3>
            <h3>Search</h3>
                <form hx-post="/search" hx-trigger="submit" hx-target="#results">
                    <input type="text" name="query" placeholder="Search by title" required>
                    <button type="submit">Search</button>
                </form>

                <div id="results"></div>

            <h3>Courses in {{ department }}</h3>
            <table class="table table-sm">
             <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Term</th>
                <th>Department</th>
                <th>Description</th>
            </tr>
            <tbody>
            {% for course in courses %}
              <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.term }}</td>
                <td>{{ course.department }}</td>
                <td>{{ course.description }}</td>
              </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
     </div>
    </body>
</html>
