<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Testudo Reloaded</a>
    </nav>
      <div class="jumbotron">
        <div class="container">
            <h1>Browse and Search Course Listings</h1>
            <p></p>
            <h3>Available Terms</h3>
            <div class="row">
                <div class="col-md-4">
                <ul class="list-unstyled">
                    {% for term in terms %}
                        <li><a href="/term/{{ term.term }}">{{ term.term }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
     </div>
    </body>
</html>
