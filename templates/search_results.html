<table class="table table-sm">
    <tr>
       <th>ID</th>
       <th>Title</th>
       <th>Term</th>
       <th>Department</th>
       <th>Description</th>
   </tr>
   <tbody>
   {% for course in courses %}
     <tr>
       <td>{{ course.id }}</td>
    <td>{{ course.title }}</td>
    <td>{{ course.term }}</td>
    <td>{{ course.department }}</td>
    <td>{{ course.description }}</td>
  </tr>
{% endfor %}
</tbody>
</table>
